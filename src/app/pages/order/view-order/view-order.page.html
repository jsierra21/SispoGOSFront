<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-back-button text="" class="align-v"></ion-back-button>
        </ion-col>
        <ion-col size="8">
          <h1>{{order?.['order-type']['description']}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <app-order-detail [order]="order"></app-order-detail>
</ion-content>
