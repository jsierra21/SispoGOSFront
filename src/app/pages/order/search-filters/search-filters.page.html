<ion-header mode="ios" class="ion-no-border" lines="none">
  <ion-toolbar lines="none">
    <ion-title size="large" class="ion-text-center"><h1>Ordenar y Filtrar</h1></ion-title>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="box-shadow" [formGroup]="filtersForm">
    <ion-list lines="none" class="ion-no-margin">
      <ion-list-header lines="none">
        <ion-label>
          <h3>Filtros de BÃºsqueda</h3>
        </ion-label>
      </ion-list-header>
      <ion-item lines="none">
        <ion-label position="floating" color="primary">Fecha Inicial</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecciona una Fecha" formControlName="start-date"></ion-datetime>
      </ion-item>
      <ion-item lines="none"> 
        <ion-label position="floating" color="primary">Fecha Final</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecciona una Fecha" formControlName="end-date"></ion-datetime>
      </ion-item>
    </ion-list>

<ion-footer class="ion-no-border" mode="ios">
