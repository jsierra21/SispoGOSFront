<!-- Data to display after skeleton screen -->
<div *ngIf="orders">
  <ion-list>
    <ion-virtual-scroll [items]="orders" approxItemHeight="320px">
      <ion-item-sliding *virtualItem="let order">
        <ion-item
          lines="none"
          style="--color-item:{{orderStatus[order?.['order-status']['id']]?.['coloraux']}};"
          [routerLink]="[orderStatus[order?.['order-status']['id']]?.['url'], order?.['id']]"
        >
          <ion-label>
            <ion-text>
              <h4>
                {{ order?.id }}
                <b>{{order?.['order-type']?.['description']}}</b>
              </h4>
            </ion-text>
            <ion-text>
              {{order?.['suscriptor']?.address}}
            </ion-text>
          </ion-label>
          <ion-thumbnail slot="end">
            <ion-icon
              color="{{orderStatus[order?.['order-status']['id']]?.['color']}}"
              name="{{orderStatus[order?.['order-status']['id']]?.['icon']}}"
            ></ion-icon>
          </ion-thumbnail>
        </ion-item>
        <!--<ion-card [routerLink]="[orderStatus[order?.['order-status']['id']]?.['url'], order?.['id']]">

            <ion-badge slot="start" color="light"> {{order?.id}}</ion-badge>
            <ion-label>{{order?.['order-type']?.['description']}}</ion-label>

            <b>Direcci√≥n:</b> {{order?.['suscriptor']?.address}}
          </ion-card-content>
        </ion-card>-->
      </ion-item-sliding>
    </ion-virtual-scroll>
  </ion-list>
</div>
