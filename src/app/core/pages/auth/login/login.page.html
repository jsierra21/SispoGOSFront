<ion-content class="ion-padding login-container ion-text-center" scroll-y="false">
  <form class="login-form" (ngSubmit)="login()" [formGroup]="credentials">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <img src="./assets/img/gos-color.svg">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" placeholder="Usuario" formControlName="user"></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">El campo usuario es requerido</span>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
          </ion-item>
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">La contraseña es requerida</span>
            <span *ngIf="password.errors?.minlength">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </ion-col>
        <ion-col>
          <ion-button type="submit" shape="round" mode="ios" expand="block" [disabled]="!credentials.valid && isSubmitted" >
            Iniciar Sesión
          </ion-button>
        </ion-col>


      </ion-row>
    </ion-grid>

  </form>
</ion-content>
