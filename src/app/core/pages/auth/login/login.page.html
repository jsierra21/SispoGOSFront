<ion-content class="ion-padding login-container ion-text-center" scroll-y="false">
  <form class="login-form" (ngSubmit)="login()" [formGroup]="credentials">
    <ion-grid>

      <ion-row>
        <ion-col size="12">
          <img src="./assets/img/gos-color.svg" alt="">
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" placeholder="Usuario" formControlName="user"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-button type="submit" shape="round" mode="ios" expand="block">
            Iniciar Sesión Test
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </form>
</ion-content>
