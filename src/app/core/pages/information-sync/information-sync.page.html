<ion-content class="ion-padding" scroll-y="false">
  <ion-grid class="sync-container ion-text-center">
    <ion-row>
      <ion-col size=12>
        <img src="./assets/img/Logo-white.svg">
        <p class="ion-text-center">¡Por favor espera, estamos cargando tú información!</p>
        <ion-list>
          <ion-item lines="none" *ngFor="let request of information">
            <ion-icon name="checkmark-circle-outline" color="success" *ngIf="request.status === 'success'"></ion-icon>
            <ion-spinner name="crescent" color="light" *ngIf="request.status === 'pending'"></ion-spinner>
            <ion-icon name="close-circle-outline" *ngIf="request.status === 'error'"></ion-icon>
            <ion-label>{{request.description}}</ion-label>
          </ion-item>
        </ion-list>
        
        <ion-button shape="round" fill="outline" (click)="sync()" mode="ios" *ngIf="errorRequest">
          Reintentar
          <ion-icon name="sync-outline"></ion-icon>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
