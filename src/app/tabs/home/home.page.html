<ion-content [fullscreen]="true" class="ion-padding-start">
  <div class="welcome-container">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <h2>Hola,<br />
            <b>{{authUser['first-name']}}!</b>
          </h2>
        </ion-col>
        <ion-col size="4">
          <img src="./assets/img/Logo-scolor.svg">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <h6>Unidades Operativas</h6>
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let unit of authUser?.['operating-units']">
        <ion-chip color="primary" outline="true">
          <ion-icon name="compass-outline" color="primary"></ion-icon>
          <ion-label>{{unit?.name}}</ion-label>
        </ion-chip>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
