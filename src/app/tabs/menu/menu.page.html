<ion-content [fullscreen]="true">
  <div class="top-container ion-padding-start">

      <ion-row>
        <ion-col size="3">
          <img src="./assets/img/avatar.png">
        </ion-col>
        <ion-col size="9">
          <h2><b>{{authUser['first-name']}}</b></h2>
          <p>{{ authUser?.['technician']?.email }}</p>
          <ion-button shape="round" mode="ios" color="danger" fill="outline" size="small" (click)="logout()">
            Cerrar Sesi√≥n
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
